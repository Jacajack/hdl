name: Main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  hdllang:
    name: Build hdllang
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build hdllang
      working-directory: ./hdlc
      run: cargo build --verbose
    - name: Test hdllang
      working-directory: ./hdlc
      run: cargo test --verbose
    
  hdlc:
    name: Build hdlc
    runs-on: ubuntu-latest
    needs: [hdllang]
    steps:
    - uses: actions/checkout@v3
    - name: Build hdlc
      working-directory: ./hdlc
      run: cargo build --verbose
    - name: Test hdlc
      working-directory: ./hdlc
      run: cargo test --verbose

